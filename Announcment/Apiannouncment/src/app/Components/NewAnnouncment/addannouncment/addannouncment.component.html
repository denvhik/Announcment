<div class="form-container">
    <h2>Create New Announcement</h2>
    <form (ngSubmit)="createAnnouncement()" #announcementForm="ngForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="announcement.title" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="announcement.description" required></textarea>
      </div>
      <button type="submit" [disabled]="!announcementForm.valid">Submit</button>
    </form>
    <div *ngIf="showSuccessMessage" class="success-message">
      Announcement created successfully!
    </div>
  </div>
